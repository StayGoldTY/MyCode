<!doctype html public "-//w3c//dtd html 4.0 transitional//en">
<html>
<head>
<title>HTML Report Footer</title>
<meta http-equiv="Content-Type" content="text/html; charset=%CHARSET%">
<style type="text/css">
.footer {
 padding: 0px;
 background: #DEE7FA; 
}
.footer-title { 
 font-family: Cambria, Helvetica, Arial, Times New Roman, Times, Geneva;
 font-size: 10pt;
 font-weight: normal; 
 color: #000000;
 padding-left: 10px;
 padding-right: 10px; 
 text-overflow: ellipsis;
 white-space: nowrap; 
}
</style>
</head>
<body>
 <table class="footer" CELLSPACING=0 CELLPADDING=0 WIDTH="100%">
  <tr>
   <td WIDTH="100%" HEIGHT="18">
    <table CELLSPACING=0 CELLPADDING=0 WIDTH="100%">
     <tr>
       <td class="footer-title" width="90%">%REPORTNAME% for %MODULE% '%MODELNAME%'</td>
       <td class="footer-title" width="*" style="text-align: right">Generated on: %DATE%</td>
     </tr>
    </table>
   </td>
  </tr>
 </table>
</body>
</html>
